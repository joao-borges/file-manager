version=${project.version}

# Server configuration
server.port=8080

# Enable web UI by default (use --swing argument to run Swing UI)
spring.main.web-application-type=servlet

# Logging
logging.level.br.com.joaoborges.filemanager=INFO

# Security Configuration
# Allowed base paths for file operations (comma-separated)
# Use ${user.home} for user home directory, ${tmp} for temp directory
filemanager.allowed-paths=${user.home},${tmp},/data,/uploads

# Maximum file size for operations
filemanager.max-file-size=100MB