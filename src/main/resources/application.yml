# Application Version
version: ${project.version}

# Server Configuration
server:
  port: 8080

# Spring Configuration
spring:
  # Enable web UI by default (use --swing argument to run Swing UI)
  main:
    web-application-type: servlet

# Logging Configuration
logging:
  level:
    br.com.joaoborges.filemanager: INFO

# File Manager Configuration
filemanager:
  # Allowed base paths for file operations (comma-separated)
  # Use ${user.home} for user home directory, ${java.io.tmpdir} for temp directory
  allowed-paths: ${user.home},${java.io.tmpdir},/data,/uploads

  # Maximum file size for operations
  max-file-size: 100MB

# CORS Configuration
cors:
  # Allowed origins for CORS (comma-separated)
  # Development: includes localhost ports
  # Production: set to your actual domain(s)
  allowed-origins: http://localhost:3000,http://localhost:8080
